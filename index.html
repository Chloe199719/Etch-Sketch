<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <footer><h1>Etch Sketch</h1></footer>
    <main>
      <div class="box"></div>
      <div class="settings">
        <div class="number">
          <input
            id="rows"
            type="range"
            name="spacing"
            min="10"
            max="200"
            value="16"
            data-sizing="px"
          />
          <p class="value">16</p>
          <!-- <input type="number" name="abc" id="rows" value="16" min="10" max="100" /> -->
          <button class="update">Update</button>
        </div>
        <label for="favcolor">Color Selector:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
        <input type="color" id="background" name="favcolor" value="#ffffff" />
        <button class="erase">Erase</button>
        <button class="draw">Draw</button>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
