<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Etch Sketch</h1></header>
    <main>
      <div class="box"></div>
      <div class="settings">
        <div class="number">
          <input
            id="rows"
            type="range"
            name="spacing"
            min="10"
            max="100"
            value="16"
            data-sizing="px"
          />
          <p class="value">16</p>
          <!-- <input type="number" name="abc" id="rows" value="16" min="10" max="100" /> -->
          <button class="update">Update</button>
        </div>
        <div class="colorselector">
          <label for="favcolor">Color Selector:</label>
          <input type="color" id="favcolor" name="favcolor" value="#000000" />
          <label for="color">Background Color Selector:</label>
          <input
            type="color"
            id="background"
            name="background-color"
            value="#ffffff"
          />
        </div>

        <div class="drawbuttons">
          <button class="erase">Erase</button>
          <button class="draw">Draw</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Chloe Projects 2022</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
